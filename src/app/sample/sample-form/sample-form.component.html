<div class="container mt-5">
  <p-panel header="Employee Entry" [style]="{ 'margin-bottom': '20px' }">
    <form [formGroup]="employeeForm">
      <div class="row">
        <div class="form-group col-md-4">
          <label for="fName">First Name</label>
          <input
            id="fName"
            type="text"
            class="form-control"
            pInputText
            formControlName="firstName"
          />
        </div>
        <div class="form-group col-md-4">
          <label for="lName">Last Name</label>
          <input
            id="lName"
            type="text"
            class="form-control"
            pInputText
            formControlName="lastName"
          />
        </div>
        <div class="form-group col-md-4">
          <label for="email">Email</label>
          <input
            id="email"
            type="email"
            class="form-control"
            pInputText
            formControlName="email"
          />
        </div>
        <div class="form-group col-md-4">
          <label for="phone">Personal Phone</label>
          <input
            type="number"
            id="phone"
            class="form-control"
            pInputText
            formControlName="phone"
          />
        </div>
        <div class="form-group col-md-4">
          <label for="wPhone">Work Phone</label>
          <input
            type="text"
            id="wPhone"
            class="form-control"
            pInputText
            formControlName="workPhone"
          />
        </div>
        <div class="form-group col-md-4">
          <label for="position">Position</label>
          <!--  -->
          <p-dropdown
            formControlName="position"
            [options]="positions$ | async"
            [style]="{ width: '100%' }"
          ></p-dropdown>
        </div>
        <div class="col-md-12">
            <p-button label="Submit" (onClick)="onSubmit()"></p-button>

        </div>
      </div>
    </form>
  </p-panel>
</div>
